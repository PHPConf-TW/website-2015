    - '直譯式語言的動態呼叫非常慢，像是 PHP 的 magic methods，他們沒有辦法被靜態分析或被 IDE 用作自動補齊的資訊，但為了改善程式的彈性，很多時候無法避免使用這樣的技巧。'
    - '在 PHP 所開發完成的應用程式中，也有許多重複的條件檢查，其實可以在編譯時期被優化，來減少執行期間所產生的多餘消耗。如果我們能夠在執行程式之前，就知道這些執行所需的資訊（譬如 Model 的欄位, Controller actions, validation 的類型等等），就可以預先產生好這些程式碼，來減少執行期間的檢查與計算，透過同樣的技巧，也可以讓我們少寫更多程式碼。'
