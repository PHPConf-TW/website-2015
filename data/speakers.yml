  name: 'c9s'
  title: 'Secret'
  briefInfo:
    - 'Perl / PHP Hacker, 2009 年起於 GitHub 陸續發表多項開源專案，2013 年 GitHub Top 1 Contribution User。'
  info:
    - 'Perl / PHP Hacker, 從 2009 年起於 GitHub 開始陸續發表多項開源專案， 牽涉技術從後端至前端，包含 PHP, Go, Perl, JavaScript, VimL 等程式語言相關項目。2013 年 GitHub Top 1 Contribution User。'
    - '知名專案有 phpbrew, Pux, r3, Vimana ... 等等。為 Facebook HHVM Contributor 之一。With high activity on Github, Lin has 200+ open source projects on GitHub, programming language includes PHP, Go, Perl, JavaScript and VimL. he is the top 3 active user on GitHub by contributions. Specialties:PHP Framework Architecture, Software Architecture, PHP C Extension, Frontend Component Design, UX/UI Design. Familiar with Javascript, CSS, Perl, Go, Ajax, several known web app frameworks such as Plack, Jifty, Dancer. Experienced:Qt, X Window Programming, Window Manager, Gtk, Cairo, Java, .NET, C#, Visual Basic...Interested In:Programming Language Theory, Compiler Design and Virtual Machine.'
