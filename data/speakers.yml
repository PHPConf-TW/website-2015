  avatar: 'http://phpconf.tw/2014/assets/images/speakers/Kiang.jpg'
  name: 'Kiang'
  title: '就這間電腦工作室'
  info:
    - 'Joe Chang, PMP，識博管理顧問執行長，也是華人最大的專案部落格 -「專案管理生活思維」的站長。'
    - 'Joe具備多年企業診斷、專案輔導、流程設計、及EPPM系統導入經驗。從專案成員、PM、PMO主管、CEO都擔任過，非常了解專案各階層角色的困境與心聲。 是台灣少數同時具備Oracle Primavera Portfolio Management Implementation及微軟Project Portfolio Management認證的資深顧問。近七年來連續不間斷的透過部落格，試圖讓專案管理的理念深化到每個人身上。'
-
  avatar: 'http://phpconf.tw/2014/assets/images/speakers/FirchTsai.png'
  name: 'FirchTsai 蔡易樵'
  title: 'Tronice 創時系統'
  info:
    - '創時系統共同創辦人，喜好鑽研底層技術，並將效能與架構作到極致。'
    - '偏好 C Family 語言，因此以 PHP 開發伺服器端。擁有多種底層到上層的工作經驗，包含 Embedded Linux、晶片卡/RFID、搜尋引擎、E-Mail、進銷存系統、購物網站 與 APP。'
    - '鑽研過從後端到前端的多種語言，包括 C/C++、Perl、PHP、SQL、Javascript 與 CSS。'
