  info:
    - '網路暱稱 ant 。專於「程式設計」、「資訊安全」及「智慧財產權」領域，並集成為「合法的安全程式設計」。'
    - '閒暇時投入自由/開放源碼軟體的開發與研究，每有會意，便欣然忘食。平時雖愛胡思亂想、天馬行空，卻又不斷盡力將夢想成真。'
-
  avatar: '../assets/images/speakers/sy.jpg'
  name: '聖佑'
  title: '得寬科技研究員'
  briefInfo: '專長為數位媒體設計、網路應用程式開發，新技術導入及改善專案開發流程。以台灣Laravel 傳教士自居。'
  info:
    - '專長為數位媒體設計、網路應用程式開發，目前為得寬科技研究員，負責研究、評估各項新技術的導入及改善專案開發流程。'
    - '得寬科技自從 2013 年末導入 Laravel 做為專案主力框架後，目前所有專案、產品皆以 Laravel 開發完成。'
    - '導入 Laravel 框架成功後，范聖佑開始在 Facebook 上經營 Laravel 台灣 社團，並成立 Laravel Dojo 學習資源網站，以 Laravel 傳教士自居，努力在台灣推廣 Laravel 框架的使用，期能提升 PHP 開發者的職能及業界能見度。'
